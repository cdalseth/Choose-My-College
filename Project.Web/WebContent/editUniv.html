<html>
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>editUniv</title>
</head>
<body>
	<br>

	<form action="???" name="addUniversity">
		&nbsp;EDIT UNIVERSITY<br>
		<table style="text-align: left; width: 490px; height: 480px;"
			border="1" cellpadding="2" cellspacing="2">
			<tbody>
				<tr>
					<td style="vertical-align: top;">SCHOOL NAME<br>
					</td>
					<td style="vertical-align: top;"><input readonly="readonly"
						name="schoolName"><br></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">STATE<br>
					</td>
					<td style="vertical-align: top;"><input name="state"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">LOCATION<br>
					</td>
					<td style="vertical-align: top;"><input name="location"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">CONTROL<br>
					</td>
					<td style="vertical-align: top;"><input name="control"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">NUMBER OF STUDENTS<br>
					</td>
					<td style="vertical-align: top;"><input
						name="numberOfStudents"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">% FEMALE<br>
					</td>
					<td style="vertical-align: top;"><input name="percentFemale"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">SAT VERBAL<br>
					</td>
					<td style="vertical-align: top;"><input name="satVerbal"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">SAT MATH<br>
					</td>
					<td style="vertical-align: top;"><input name="satMath"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">EXPENSES<br>
					</td>
					<td style="vertical-align: top;"><input name="expenses"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">% FINANCIAL AID<br>
					</td>
					<td style="vertical-align: top;"><input name="percentFA"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">NUMBER OF APPLICANTS<br>
					</td>
					<td style="vertical-align: top;"><input
						name="numberOfApplicants"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">% ADMITTED<br>
					</td>
					<td style="vertical-align: top;"><input name="percentAdmitted"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">% ENROLLED<br>
					</td>
					<td style="vertical-align: top;"><input name="percentEnrolled"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">ACADEMIC SCALE (1-5)<br>
					</td>
					<td style="vertical-align: top;"><input name="qualityAcademic"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">SOCIAL SCALE (1-5)<br>
					</td>
					<td style="vertical-align: top;"><input name="qualitySocial"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;">QUALITY OF LIFE (1-5)<br>
					</td>
					<td style="vertical-align: top;"><input name="qualityLife"><br>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: top;"><input value="Reset"
						name="Reset" type="button"><br></td>
					<td style="vertical-align: top;"><input name="submit"
						value="Submit" type="button"><br></td>
				</tr>
			</tbody>
		</table>
		<br>
	</form>

</body>
</html>
